<div id="nav">
  <ul>
    {% for locale in site.data.locales %}
      <li>
        <a href="{% link {{ page.path | replace_first: page.lang, locale[0] }} %}"
           class="{% if locale[0] == page.lang %}active{% endif %}">
          {{ locale[0] | upcase }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
